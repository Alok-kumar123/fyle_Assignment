<!DOCTYPE html>
<html>
<head>
    <title>My website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <nav class="navbar"></nav>
        <div class="rectangular-box">
            <!-- Bootstrap Form -->
            <form class="px-3 py-2 mx-1 my-2">
                <div class="form-floating-mb-2 mt-5 position-relative">
                    <label for="Amount" class="form-label fw-bold">Enter gross annual income
                        <span class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions"></span>
                    </label>
                    <input type="text" class="form-control" id="grossIncome" oninput="checkInputValidity(this.value,'tooltipIcon1')" placeholder="enter gross annual income">
                    <div class="position-absolute top-0 end-0 pe-2" id="tooltipIconWrapper1">
                        <i class="bi bi-exclamation-circle text-danger mt-5" id="tooltipIcon1" style="display: none" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter a valid number."></i>
                    </div>
                </div>
                <div class="form-floating-mb-2 position-relative">
                    <label for="Amount" class="form-label fw-bold">Enter extra income
                        <span class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Extra income is the income from other sources e.g. agriculture, rent etc."></span>
                    </label>
                    <input type="text" class="form-control" id="extraIncome" oninput="checkInputValidity(this.value,'tooltipIcon2')" placeholder="Enter income from other sources">
                    <div class="position-absolute top-0 end-0 pe-2" id="tooltipIconWrapper2">
                        <i class="bi bi-exclamation-circle text-danger mt-5" id="tooltipIcon2" style="display: none" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter a valid number."></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ageGroup" class="fw-bold">Enter age group
                        <span class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Select the age group according to your current age."></span>
                    </label>
                    <select id="ageGroup" class="form-select my-3">
                        <option value="">Select age group</option>
                        <option value="<40">&lt;40</option>
                        <option value=">=40&<60">≥40 &amp; &lt;60</option>
                        <option value=">=60">≥60</option>
                    </select>
                </div>
                <div class="form-floating-mb-2 position-relative">
                    <label for="Amount" class="form-label fw-bold">Enter Total Applicable deductions
                        <span class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="deductions from the salary in the form of provident fund, charity etc."></span>
                    </label>
                    <input type="text" class="form-control" id="deductions" oninput="checkInputValidity(this.value,'tooltipIcon3')" placeholder="Add total Applicable deductions">
                    <div class="position-absolute top-0 end-0 pe-2" id="tooltipIconWrapper3">
                        <i class="bi bi-exclamation-circle text-danger mt-5" id="tooltipIcon3" style="display: none" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter a valid number."></i>
                    </div>
                </div>
                <!-- Bootstrap Button -->
                <button class="submit-btn"  , id="submit">Submit</button>
            </form>
           
         
    </div>

    <div class="modal-container" id="myModal">
        <div class="modal-content">
             <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: large;">Your overall income will be</p>
            <p id="result" style="font-family: Arial, Helvetica, sans-serif;"></p>
            <p style="font-family: Arial, Helvetica, sans-serif">after tax deductions</p>
            <button class="close-btn"   id="close">Close</button>
        </div>
    </div>
    </div>
     
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function checkInputValidity(value, TooltipId) {
            var tooltipIcon = document.getElementById(TooltipId);
            if (isNaN(value)) {
                tooltipIcon.style.display = 'block';
            } else {
                tooltipIcon.style.display = 'none';
            }
        }
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

 <!-- Modal -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

 <script src="index.js"></script>
</body>


</html>
